<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>cubo</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="ui">

  <div class="ui__background"></div>

  <div class="ui__game"></div>

  <div class="ui__texts">
    <h1 class="text text--title">
      <span>EL CUBO</span>
      <span>KAREN O RUBICK</span>
    </h1>
    <div class="text text--note">
      Doble click para iniciar
    </div>
    <div class="text text--timer">
      0:00
    </div>
    <div class="text text--complete">
      <span>Complete!</span>
    </div>
    <div class="text text--best-time">
      <icon trophy></icon>
      <span>Mejor tiempo!</span>
    </div>
  </div>

  <div class="ui__prefs">
    <range name="size" title="Tamaño del cubo" list="2,3,4,5"></range>
    <range name="flip" title="Tipo de giro" list="Rápido, suave, rebote"></range>
    <range name="scramble" title="Longitud de codificación" list="20,25,30"></range>
    <range name="fov" title="Ángulo de la cámara" list="Ort,Persp"></range>
    <range name="theme" title="Esquema de colores" list="Cubo, Erno, Polvo, Camuflaje, Lluvia"></range>
  </div>

  <div class="ui__theme">
    <range name="hue" title="Hue" color></range>
    <range name="saturation" title="Saturation" color></range>
    <range name="lightness" title="Lightness" color></range>
  </div>

  <div class="ui__stats">
    <div class="stats" name="cube-size">
      <i>Cubo:</i><b>3x3x3</b>
    </div>
    <div class="stats" name="total-solves">
      <i>Resueltos totales:</i><b>-</b>
    </div>
    <div class="stats" name="best-time">
      <i>Mejor tiempo:</i><b>-</b>
    </div>
    <div class="stats" name="worst-time">
      <i>Peor momento:</i><b>-</b>
    </div>
    <div class="stats" name="average-5">
      <i>Promedio de 5:</i><b>-</b>
    </div>
    <div class="stats" name="average-12">
      <i>Promedio de 12:</i><b>-</b>
    </div>
    <div class="stats" name="average-25">
      <i>Promedio de 25:</i><b>-</b>
    </div>
  </div>

  <div class="ui__buttons">
    <button class="btn btn--bl btn--stats">
      <icon trophy></icon>
    </button>
    <button class="btn btn--br btn--prefs">
      <icon settings></icon>
    </button>
    <button class="btn btn--bl btn--back">
      <icon back></icon>
    </button>
    <button class="btn btn--br btn--theme">
      <icon theme></icon>
    </button>
    <button class="btn btn--br btn--reset">
      <icon reset></icon>
    </button>
  </div>

</div>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/three.js/95/three.min.js'></script><script  src="./script.js"></script>

</body>
</html>
